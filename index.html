<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: transparent; 
            font-family: Arial, sans-serif;
            width: 100vw;
        }
        
        .wrapper {
            margin-top: 40px; 
            position: relative;
            width: 100%;
            height: 180px; 
        }

        .scroll-container {
            display: flex;
            align-items: center;
            height: 70px;
            width: 100%;
            background: #182694 linear-gradient(
                110deg, 
                rgba(24,38,148,1) 0%, 
                rgba(24,38,148,1) 40%, 
                rgba(255,255,255,0.18) 50%, 
                rgba(24,38,148,1) 60%, 
                rgba(24,38,148,1) 100%
            );
            background-size: 300% 100%;
            animation: liveShine 4s linear infinite;
            border-top: 4px solid #fff;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            box-shadow: inset 0 3px 0 #ffd700, 0 4px 10px rgba(0,0,0,0.5); 
            position: absolute;
            bottom: 20px;
            -webkit-mask-image: radial-gradient(circle 80px at 75px 15%, transparent 100%, black 100%);
            mask-image: radial-gradient(circle 80px at 75px 15%, transparent 100%, black 100%);
        }

        @keyframes liveShine {
            0% { background-position: 100% 0%; }
            100% { background-position: -100% 0%; }
        }

        .planet-container {
            position: absolute;
            left: -5px;
            bottom: 5px; 
            width: 160px;
            height: 160px;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet-container::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            border: 4px solid #3dfc4a;
            border-radius: 50%;
            box-shadow: 0 0 20px #3dfc4a, inset 0 0 15px #3dfc4a;
            z-index: -1;
            background: rgba(0,0,0,0.3);
        }

        .planet-image {
            width: 85%;
            height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
            transition: opacity 1s ease;
        }

        .planet-info {
            position: absolute;
            z-index: 201;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding-bottom: 5px;
        }

        .planet-info span {
            color: #fff; font-size: 16px; font-weight: bold; text-shadow: 2px 2px 3px #000;
        }

        .planet-info .number { font-size: 26px; color: #fff; margin: -2px 0; }

        .emoji-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 80px;
            height: 100%;
            background: #182694; 
            border-left: 3px solid #ffd700;
            z-index: 110;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-gif { width: 55px; height: 55px; }

        .scroll-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
            padding-right: 150px; 
        }

        .scroll-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: scroll 30s linear infinite; 
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .item { display: flex; align-items: center; }
        .text { font-size: 28px; color: #fff; font-weight: bold; text-shadow: 2px 2px 2px #000; }
        .username { color: #ffd700; font-weight: 900; font-size: 28px; margin-left: 8px; text-shadow: 2px 2px 2px #000; }

        .scroll-logo {
            height: 32px;
            margin: 0 40px; 
            filter: drop-shadow(0 0 2px #fff);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="planet-container">
        <img id="planetImg" class="planet-image" src="https://github.com/Mastergive/randompngtosave/blob/main/Planet_Bon_Bon_New.png?raw=true">
        <div class="planet-info">
            <span id="countryName">مصر</span>
            <span class="number" id="phoneNum">9251</span>
            <span id="providerName">فودافون</span>
        </div>
    </div>

    <div class="scroll-container">
        <div class="emoji-area">
            <img id="emojiImg" class="emoji-gif" src="https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/gif1.gif">
        </div>

        <div class="scroll-wrapper">
            <div class="scroll-content" id="content">
                <div class="item">
                    <img class="scroll-logo" src="https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/Stoon2013.png">
                </div>
            </div>
            <div class="scroll-content" id="copy"></div>
        </div>
    </div>
</div>

<script>
    const content = document.getElementById('content');
    const copy = document.getElementById('copy');
    copy.innerHTML = content.innerHTML;

    const infoList = [
        { country: "مصر", num: "9251", provider: "فودافون", img: "https://github.com/Mastergive/randompngtosave/blob/main/Planet_Bon_Bon_New.png?raw=true" },
        { country: "المغرب", num: "1091", provider: "اتصالات", img: "https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/كوكب_كوميديا-Photoroom.png" },
        { country: "العراق", num: "2280", provider: "زين", img: "https://github.com/Mastergive/randompngtosave/blob/main/Action_planet-Photoroom.png?raw=true" }
    ];

    let pIdx = 0;
    setInterval(() => {
        const img = document.getElementById('planetImg');
        img.style.opacity = 0;
        setTimeout(() => {
            pIdx = (pIdx + 1) % infoList.length;
            img.src = infoList[pIdx].img;
            document.getElementById('countryName').innerText = infoList[pIdx].country;
            document.getElementById('phoneNum').innerText = infoList[pIdx].num;
            document.getElementById('providerName').innerText = infoList[pIdx].provider;
            img.style.opacity = 1;
        }, 1000);
    }, 20000);

    const emojiList = [
        "https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/gif1.gif", 
        "https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/gif2.gif",
        "https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/gif3.gif"
    ];
    let eIdx = 0;
    setInterval(() => {
        eIdx = (eIdx + 1) % emojiList.length;
        document.getElementById('emojiImg').src = emojiList[eIdx];
    }, 5000);

    function addNewMessage(user, messageText) {
        const newItem = document.createElement('div');
        newItem.className = 'item';
        newItem.innerHTML = `
            <span class="username">${user}:</span>
            <span class="text">${messageText}</span>
            <img class="scroll-logo" src="https://raw.githubusercontent.com/Mastergive/randompngtosave/refs/heads/main/Stoon2013.png">
        `;
        content.appendChild(newItem);
        copy.innerHTML = content.innerHTML;
    }

    let lastCheckedTime = Date.now();
    setInterval(() => {
        const rawData = localStorage.getItem('latestMessage');
        if (rawData) {
            const data = JSON.parse(rawData);
            if (data.time > lastCheckedTime) {
                addNewMessage(data.username, data.text);
                lastCheckedTime = data.time;
            }
        }
    }, 2000);
</script>

</body>
</html>
