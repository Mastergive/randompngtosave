<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: transparent; 
            font-family: Arial, sans-serif; 
        }
        
        .wrapper {
            margin-top: 40px; 
            position: relative;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            white-space: nowrap;
            height: 65px;
            
            /* --- THE LIVE SHINE EFFECT --- */
            /* We use a sharp gradient and animate it quickly to look like a light beam */
            background: #182694 linear-gradient(
                110deg, 
                rgba(24,38,148,1) 0%, 
                rgba(24,38,148,1) 40%, 
                rgba(255,255,255,0.15) 50%, 
                rgba(24,38,148,1) 60%, 
                rgba(24,38,148,1) 100%
            );
            background-size: 300% 100%;
            animation: liveShine 4s linear infinite;
            
            border-top: 4px solid #fff;
            box-shadow: inset 0 2px 0 #ffd700, 0 4px 10px rgba(0,0,0,0.5); 
            position: relative;
        }

        /* Speed up the shine so you actually see it moving */
        @keyframes liveShine {
            0% { background-position: 100% 0%; }
            100% { background-position: -100% 0%; }
        }

        .planet-container {
            position: absolute;
            left: 5px;
            bottom: -12px; 
            width: 120px;
            height: 120px;
            z-index: 50; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.6));
        }

        .planet-info {
            position: relative;
            z-index: 51;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
        }

        .planet-info span {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .planet-info .number { font-size: 26px; color: #ffd700; }

        .emoji-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 80px; 
            height: 100%;
            background: #182694; /* Solid background so text hides behind it */
            border-left: 3px solid #ffd700;
            z-index: 60; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-gif {
            width: 55px;
            height: 55px;
            object-fit: contain;
        }

        .scroll-content {
            display: flex;
            align-items: center;
            will-change: transform;
            animation: scroll 15s linear infinite; 
            padding-left: 130px; 
            padding-right: 90px; 
        }

        .item { 
            display: flex; 
            align-items: center; 
            padding-left: 70px; 
        }
        
        .text { 
            font-size: 26px; 
            color: #fff; 
            font-weight: bold; 
            margin-left: 15px;
            text-shadow: 2px 2px 2px rgba(0,0,0,1);
        }
        
        .username { 
            color: #ffd700; 
            font-weight: 900; 
            margin-left: 8px; 
            font-size: 24px; 
            text-shadow: 2px 2px 2px rgba(0,0,0,1);
        }

        .scroll-logo {
            height: 32px;
            margin-left: 20px;
            filter: drop-shadow(0 0 3px white);
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
