<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: transparent; 
            font-family: Arial, sans-serif; 
        }
        
        .wrapper {
            margin-top: 50px; /* Shifted down further for large planet */
            position: relative;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            white-space: nowrap;
            height: 85px; /* Taller bar to fit large text */
            
            /* Enhanced Live Shine Effect */
            background: #182694 linear-gradient(
                110deg, 
                rgba(24,38,148,1) 0%, 
                rgba(24,38,148,1) 40%, 
                rgba(255,255,255,0.18) 50%, 
                rgba(24,38,148,1) 60%, 
                rgba(24,38,148,1) 100%
            );
            background-size: 300% 100%;
            animation: liveShine 4s linear infinite;
            
            border-top: 5px solid #fff;
            box-shadow: inset 0 3px 0 #ffd700, 0 6px 15px rgba(0,0,0,0.6); 
            position: relative;
        }

        @keyframes liveShine {
            0% { background-position: 100% 0%; }
            100% { background-position: -100% 0%; }
        }

        .planet-container {
            position: absolute;
            left: 5px;
            bottom: -18px; /* Adjusted for larger height */
            width: 145px; /* Bigger planet */
            height: 145px;
            z-index: 70; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
        }

        .planet-info {
            position: relative;
            z-index: 71;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .planet-info span {
            color: #fff;
            font-size: 18px; /* Bigger country name */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .planet-info .number { font-size: 32px; color: #ffd700; margin: -2px 0; }

        .emoji-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px; /* Wider for bigger GIF */
            height: 100%;
            background: #182694; 
            border-left: 4px solid #ffd700;
            z-index: 80; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-gif {
            width: 75px; /* Large GIF */
            height: 75px;
            object-fit: contain;
        }

        .scroll-content {
            display: flex;
            align-items: center;
            height: 100%;
            will-change: transform;
            animation: scroll 18s linear infinite; 
            padding-left: 155px; 
            padding-right: 110px; 
        }

        .item { 
            display: flex; 
            align-items: center; 
            padding-left: 80px; 
        }
        
        .text { 
            font-size: 34px; /* Much larger text */
            color: #fff; 
            font-weight: bold; 
            margin-left: 18px;
            text-shadow: 2px 3px 3px rgba(0,0,0,1);
        }
        
        .username { 
            color: #ffd700; 
            font-weight: 900; 
            margin-left: 10px; 
            font-size: 32px; 
            text-shadow: 2px 3px 3px rgba(0,0,0,1);
        }

        .scroll-logo {
            height: 40px; /* Bigger separator logo */
            margin-left: 25px;
            filter: drop-shadow(0 0 4px white);
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
