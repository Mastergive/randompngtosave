<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background-color: transparent; 
            font-family: Arial, sans-serif;
            width: 100vw; /* Force width to screen size */
        }
        
        .wrapper {
            margin-top: 45px; 
            position: relative;
            width: 100%;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            height: 75px; /* Balanced height */
            width: 100%;
            background: #182694 linear-gradient(
                110deg, 
                rgba(24,38,148,1) 0%, 
                rgba(24,38,148,1) 40%, 
                rgba(255,255,255,0.18) 50%, 
                rgba(24,38,148,1) 60%, 
                rgba(24,38,148,1) 100%
            );
            background-size: 300% 100%;
            animation: liveShine 4s linear infinite;
            border-top: 4px solid #fff;
            box-shadow: inset 0 3px 0 #ffd700, 0 4px 10px rgba(0,0,0,0.5); 
            position: relative;
            overflow: hidden; /* CRITICAL: Keeps everything inside the bar */
        }

        @keyframes liveShine {
            0% { background-position: 100% 0%; }
            100% { background-position: -100% 0%; }
        }

        /* Planet */
        .planet-container {
            position: absolute;
            left: 5px;
            bottom: -15px; 
            width: 130px;
            height: 130px;
            z-index: 100; /* Stays on top */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.6));
        }

        .planet-info {
            position: absolute;
            z-index: 101;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
        }

        .planet-info span {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .planet-info .number { font-size: 28px; color: #ffd700; margin: -4px 0; }

        /* Emoji Box */
        .emoji-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 90px;
            height: 100%;
            background: #182694; 
            border-left: 3px solid #ffd700;
            z-index: 110; /* Stays on top */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-gif {
            width: 65px;
            height: 65px;
            object-fit: contain;
        }

        /* Scroll Area */
        .scroll-wrapper {
            width: 100%;
            overflow: hidden;
            display: flex;
        }

        .scroll-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            will-change: transform;
            animation: scroll 20s linear infinite; 
            padding-left: 140px; /* Space for planet */
            padding-right: 100px; /* Space for emoji */
        }

        .item { 
            display: flex; 
            align-items: center; 
            padding-left: 100px; 
        }
        
        .text { 
            font-size: 30px; 
            color: #fff; 
            font-weight: bold; 
            text-shadow: 2px 2px 2px #000;
        }
        
        .username { 
            color: #ffd700; 
            font-weight: 900; 
            font-size: 28px; 
            margin-left: 10px;
            text-shadow: 2px 2px 2px #000;
        }

        .scroll-logo {
            height: 35px;
            margin-left: 30px;
        }

        /* Fixed the animation direction and logic for RTL */
        @keyframes scroll {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
